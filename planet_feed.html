<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Feed Selection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://jcjenson.org/assets/jcjensonlogodissemblyver-removebg-preview.png" alt="JsJenson">
        <p id="home"><a href="index.html">HOME</a></p>
    </header>
    <main>
        <h1 class="choose_title">Choose Your Planet Where You Want to Live</h1>
        <p class="choose_title">HERE ARE CHEAPER OPTIONS:</p>
        <div class="justify_div">
            <div class="drone_div">
                <p class="drone_choose_name" id="earth_choose_name">Copper 9</p>
                <img width="200" class="drone_choose_img" id="earth_choose_img" src="https://images.steamusercontent.com/ugc/1866175910562725247/56D5C12FE9A3FC9B0373D74AD56068CC80343DD4/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" alt="Copper 9 Feed" class="drone_image">
                <p class="drone_choose_buy">BUY</p>
            </div>
            <div class="drone_div">
                <p class="drone_choose_name" id="mars_choose_name">ST-237</p>
                <img width="200" class="drone_choose_img" id="mars_choose_img" src="https://www.earth.com/assets/_next/image/?url=https%3A%2F%2Fcff2.earth.com%2Fuploads%2F2025%2F03%2F18072736%2Fsuper-venus_Enaiposha_GJ-1214b_credit-NASA_1m-1400x850.jpg&w=1200&q=75" alt="ST-237 Feed" class="drone_image">
                <p class="drone_choose_buy">BUY</p>
            </div>
        </div>
        <p class="choose_title">HERE ARE MORE EXPENSIVE OPTIONS:</p>
        <div class="justify_div">
            <div class="drone_div">
                <p class="drone_choose_name" id="big_planet_name">Goldy-219</p>
                <img width="200" height="200" class="drone_choose_img" id="big_planet_img" src="https://www.shutterstock.com/image-illustration/gold-water-planet-space-3d-260nw-1839121549.jpg" alt="Goldy-219 Feed" class="drone_image">
                <p class="drone_choose_buy">BUY</p>
            </div>
            <div class="drone_div">
                <p class="drone_choose_name" id="big_planet_name">Silver Vine</p>
                <img width="240" height="200" class="drone_choose_img" id="big_planet_img" src="https://thumbs.dreamstime.com/b/silver-planet-12678159.jpg" alt="Silver Vine Feed" class="drone_image">
                <p class="drone_choose_buy">BUY</p>
            </div>
            <div class="drone_div">
                <p class="drone_choose_name" id="big_planet_name">Tagnesium</p>
                <img width="200" height="200" class="drone_choose_img" id="big_planet_img" src="https://i.postimg.cc/HxK6WSTD/tagnesium-planet.jpg" alt="Tagnesium Feed" class="drone_image">
                <p class="drone_choose_buy">BUY</p>
            </div>
    </main>
</body>
</html>
